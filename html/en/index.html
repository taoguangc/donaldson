<script>
function audioAutoPlay(id) {
    var audio = document.getElementById(id);

    if (window.WeixinJSBridge) {
        WeixinJSBridge.invoke('getNetworkType', {}, function (e) {
            audio.play();
        }, false);
    } else {
        document.addEventListener("WeixinJSBridgeReady", function () {
            WeixinJSBridge.invoke('getNetworkType', {}, function (e) {
                audio.play();
            });
        }, false);
    }

    return false;
}
audioAutoPlay('bgaudio');

function preloader() {
  if (document.images) {
    var img1 = new Image();
    var img2 = new Image();
    var img3 = new Image();

    img1.src = "/assets/img/slide01.jpg";
    img2.src = "/assets/img/slide02.jpg";
    img3.src = "/assets/img/slide03.jpg";
  }

  var loader = document.querySelector("#loader");
  loader.style.display = "none";
        
  anime({
  targets: '.homebg.el03',
  translateX: [
    { value: '66.6%', duration: 0, endDelay: 4000 },
    { value: ['-100%','66.6%'], duration: 2000, delay: 1000, easing: 'easeOutExpo' },
  ],
  translateY: [
    { value: ['-100%','0'], duration: 500, delay: 2000, easing: 'easeOutQuad' },
    { value: ['0','100%'], duration: 500, delay: 1000, easing: 'easeOutQuad' },
    { value: 0, easing: 'easeOutExpo' },
  ],
});
anime({
  targets: '.homebg.el02',
  translateX: [
    { value: '-66.6%', endDelay: 4500 },
    { value: ['-100%','33.3%'], duration: 2000, delay: 500, easing: 'easeOutExpo' },
  ],
  translateY: [
    { value: ['100%','0'], duration: 500, delay: 2000, easing: 'easeOutQuad' },
    { value: ['0','-100%'], duration: 500, delay: 1000, endDelay: 1000, easing: 'easeOutQuad' },
    { value: 0, easing: 'easeOutExpo' },
  ],
});
anime({
  targets: '.homebg.el01',
  scale: [
    { value: [0,1], duration: 2000, easing: 'easeOutSine' },
    { value: 1, delay: 2000 },
  ],
});
anime({
  targets: ['.homemenu', 'header'],
  opacity: ['0','1'],
  duration: 3000,
  delay: 5000,
  easing: 'easeOutExpo'
});
}

function addLoadEvent(func) {
	var oldonload = window.onload;
	if (typeof window.onload != 'function') {
		window.onload = func;
	} else {
		window.onload = function() {
			if (oldonload) {
				oldonload();
			}
			func();
		}
	}
}

addLoadEvent(preloader);
</script>
